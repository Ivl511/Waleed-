<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نقاء – تقييم جمال النوق الفرديات</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Cairo', sans-serif; background-color: #FDFBF7; color: #1a1a1a; }
  .hidden { display: none; }
  .loading-spinner { border: 4px solid rgba(0,0,0,0.1); width:48px; height:48px; border-radius:50%; border-left-color:#d4a373; animation:spin 1s linear infinite;}
  @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
</style>
</head>
<body class="min-h-screen p-6 flex flex-col items-center">

<h1 class="text-4xl font-black mb-4">نقاء – تقييم جمال النوق الفرديات</h1>
<p class="mb-6 text-lg text-center max-w-xl">ارفع صور الناقة الصافية من زوايا مختلفة، وسوف نقدم لك تقييمًا دقيقًا بناءً على معايير جمال موثوقة مع تفسير مفصل.</p>

<input type="file" id="imageInput" accept="image/*" multiple class="mb-4">
<button id="evalBtn" class="bg-[#d4a373] text-white px-8 py-3 rounded-lg font-bold">ابدأ التقييم</button>

<div id="loading" class="hidden flex flex-col items-center mt-6">
  <div class="loading-spinner mb-3"></div>
  <p class="text-lg">جاري تحليل الصورة...</p>
</div>

<div id="resultSection" class="hidden mt-8 w-full max-w-3xl bg-white p-6 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-4">نتيجة التقييم</h2>
  <p id="scoreDisplay" class="text-xl font-bold mb-4"></p>
  <h3 class="font-bold text-lg mb-2">إيجابيات:</h3>
  <ul id="prosList" class="list-disc list-inside mb-4"></ul>
  <h3 class="font-bold text-lg mb-2">ملاحظات التحسين:</h3>
  <ul id="consList" class="list-disc list-inside"></ul>
</div>

<script>
const evalBtn = document.getElementById('evalBtn');
const imageInput = document.getElementById('imageInput');
const loading = document.getElementById('loading');
const resultSection = document.getElementById('resultSection');
const scoreDisplay = document.getElementById('scoreDisplay');
const prosList = document.getElementById('prosList');
const consList = document.getElementById('consList');

// توكن Hugging Face API الذي أعطيتني إياه
const HF_API_TOKEN = "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";

// نموذج BLIP-2 للذكاء البصري + اللغوي
const HF_MODEL = "Salesforce/blip2-flan-t5-xl";

evalBtn.onclick = async () => {
  if (!imageInput.files.length) {
    alert("الرجاء رفع صورة ناقة واحدة على الأقل");
    return;
  }

  loading.classList.remove("hidden");
  resultSection.classList.add("hidden");

  const file = imageInput.files[0];
  const reader = new FileReader();
  reader.onloadend = async () => {
    const base64Image = reader.result.split(",")[1];

    const prompt = `
هذه صورة لناقة فردية. قُم بتحليل جمالها بناءً على المعايير التالية:
1. الرأس والوجه
2. الرقبة وطولها وشكلها
3. السنام وموقعه
4. الغارب والقوائم
5. الوبر واللون
6. التناسق العام للجسم

قارنها ضمنيًا مع أفضل الفرديات مثل خزامة، واذكر:
- درجة جمال من 0 إلى 100
- إيجابيات
- نقاط التحسين

إذا لم تكن الصورة لناقة فردية (فحل/جمل/إنسان)، اعد رسالة:
"التقييم فشل: هذا ليس ناقة فردية"
`;

    const response = await fetch(`https://api-inference.huggingface.co/pipeline/visual-question-answering`, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${HF_API_TOKEN}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: HF_MODEL,
        inputs: {
          image: `data:image/jpeg;base64,${base64Image}`,
          question: prompt
        }
      })
    });
    
    const data = await response.json();

    loading.classList.add("hidden");
    resultSection.classList.remove("hidden");

    if (!data || !data[0] || typeof data[0].answer !== "string") {
      scoreDisplay.textContent = "حدث خطأ في التقييم، حاول مرة أخرى.";
      prosList.innerHTML = "";
      consList.innerHTML = "";
      return;
    }

    const answerText = data[0].answer;
    const lines = answerText.split("\n").map(l => l.trim()).filter(l => l);

    let scoreLine = lines.find(l => /[0-9]{1,3}/.test(l));
    let scoreVal = scoreLine ? scoreLine.match(/[0-9]{1,3}/)[0] : "?";
    scoreDisplay.textContent = `الدرجة: ${scoreVal}/100`;

    let pros = [], cons = [];
    lines.forEach(l => {
      if (/إيجاب/i.test(l) || l.startsWith("-")) pros.push(l);
      if (/سلبي/i.test(l) || /تحسين/i.test(l)) cons.push(l);
    });

    prosList.innerHTML = pros.map(p => `<li>${p}</li>`).join("");
    consList.innerHTML = cons.map(c => `<li>${c}</li>`).join("");
  };
  reader.readAsDataURL(file);
};
</script>

</body>
</html>
